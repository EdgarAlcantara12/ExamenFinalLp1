<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título dinámico -->
    <title>{% block title %}CyberToolHub{% endblock %}</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="Catálogo de herramientas de ciberseguridad.">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="{% static 'images/favicon.png' %}">


    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Barra de navegación -->
    <nav>
        <div class="brand">CyberToolHub</div>
        <ul>
            <li><a href="{% url 'home' %}">Inicio</a></li>
            <li><a href="{% url 'herramientas_detalle' %}">Herramientas</a></li>
            <li><a href="{% url 'noticias' %}">Noticias</a></li>
            <li><a href="{% url 'contacto' %}">Contacto</a></li>
            <li><a href="{% url 'politicas_privacidad' %}">Políticas de Privacidad</a></li>
            <li>
                <form method="post" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" style="all: unset; cursor: pointer; color: inherit; font-size: inherit; font-family: inherit; text-decoration: none;">
                        Cerrar sesión
                    </button>
                </form>
            </li>
            
        </ul>
    </nav>

    <!-- Contenido dinámico -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        Derechos reservados © 2024 | <a href="{% url 'politicas_privacidad' %}">Políticas y Privacidad</a>
    </footer>
</body>
</html>
